<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS & JS Animations Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>✨ CSS + JavaScript Animations ✨</h1>

  <!-- Part 1: CSS transitions -->
  <section>
    <h2>Part 1: CSS3 Transitions & Animations</h2>
    <button class="fancy-btn">Hover Me</button>
    <div class="fade-box">I fade in and out!</div>
  </section>

  <!-- Part 2: JS Functions -->
  <section>
    <h2>Part 2: JavaScript Functions (Scope, Params, Return)</h2>
    <p id="function-output">Click the button to calculate something!</p>
    <button onclick="showCalculation()">Calculate with Function</button>
  </section>

  <!-- Part 3: Combining CSS + JS -->
  <section>
    <h2>Part 3: Combining CSS Animations with JS</h2>
    <button id="animate-btn">Animate the Box</button>
    <div class="animated-box" id="animated-box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
